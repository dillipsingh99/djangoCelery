<ul class="list-group col-4" id="list">
    {% comment %} {% for data in datas %}
    {% if forloop.last and datas.has_next %}
    <div hx-get="{% url 'send_mail_app:solo' %}?page={{datas.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend" hx-target="#list">
    {% else %} {% endcomment %}
    <div>
    {% comment %} {% endif %} {% endcomment %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{data.id}}
            {{data.name}}
            {{data.city}}
            {{data.number}}
            {{data.Country}}
                    
        </li>
    </div>

        
    {% comment %} {% endfor %} {% endcomment %}

</ul>
